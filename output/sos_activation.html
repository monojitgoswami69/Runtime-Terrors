<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>AmbuQuick - SOS Activated</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@300;400;500;600;700" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary-blue": "#007BFF",
                        "emergency-red": "#E63946",
                        "success-green": "#2ECC71",
                        "neutral-gray": "#F5F5F5",
                        "background-dark": "#0A0E27",
                        "text-dark": "#1C1C1E",
                        "text-gray": "#6B7280",
                        "accent-purple": "#8B5CF6",
                        "accent-orange": "#F59E0B",
                    },
                    fontFamily: {
                        "sans": ["Inter", "system-ui", "sans-serif"],
                        "display": ["Poppins", "Inter", "sans-serif"],
                        "mono": ["Space Grotesk", "monospace"],
                    },
                },
            },
        }
    </script>
    <style>
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-feature-settings: "liga" 1, "kern" 1;
            text-rendering: optimizeLegibility;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(230, 57, 70, 0.8);
            }
            70% {
                transform: scale(1);
                box-shadow: 0 0 0 60px rgba(230, 57, 70, 0);
            }
            100% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(230, 57, 70, 0);
            }
        }

        .pulsing-glow {
            animation: pulse 2s infinite;
        }

        @keyframes radialGlow {
            0%, 100% {
                opacity: 0.4;
                transform: scale(1);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.15);
            }
        }

        .radial-glow {
            animation: radialGlow 2s ease-in-out infinite;
        }

        .progress-ring__circle {
            stroke-dasharray: 628;
            stroke-dashoffset: 628;
            transition: stroke-dashoffset 1s linear;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
            filter: drop-shadow(0 0 15px rgba(230, 57, 70, 0.8));
        }

        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        .shimmer {
            background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.3) 50%, transparent 100%);
            background-size: 1000px 100%;
            animation: shimmer 3s infinite;
        }
    </style>
</head>
<body class="font-sans bg-background-dark overflow-hidden">
    <div class="relative flex h-screen w-full flex-col">
        <!-- Background gradients -->
        <div class="absolute inset-0 bg-gradient-to-br from-red-950 via-background-dark to-black"></div>
        <div class="absolute inset-0 radial-glow" style="background: radial-gradient(circle at center, rgba(230, 57, 70, 0.3) 0%, transparent 70%);"></div>

        <!-- Main Content -->
        <div class="relative z-10 flex-1 flex justify-center items-center px-4 py-4">
            <div class="max-w-md w-full flex flex-col items-center justify-center">
                <!-- Header -->
                <div class="text-center mb-4 sm:mb-6">
                    <div class="flex items-center justify-center gap-3 mb-3">
                        <span class="material-symbols-outlined text-emergency-red text-4xl sm:text-5xl animate-pulse drop-shadow-[0_0_20px_rgba(230,57,70,0.8)]">emergency</span>
                        <h1 class="text-white text-3xl sm:text-4xl md:text-5xl font-black tracking-tight font-display">SOS ACTIVATED</h1>
                    </div>
                    <p class="text-white/90 text-base sm:text-lg font-bold px-4 mb-2">Sending emergency signal in...</p>
                    <p class="text-white/70 text-sm px-4 font-medium">False alarm? Cancel below or skip if urgent</p>
                </div>

                <!-- Countdown Timer -->
                <div class="relative flex items-center justify-center w-48 h-48 sm:w-56 sm:h-56 md:w-64 md:h-64 my-3 sm:my-4">
                    <!-- SVG Progress Ring -->
                    <svg class="absolute w-full h-full -rotate-90" viewBox="0 0 220 220">
                        <circle class="text-emergency-red/10" cx="110" cy="110" fill="transparent" r="100" stroke="currentColor" stroke-width="8"></circle>
                        <circle id="progressRing" class="progress-ring__circle text-emergency-red" cx="110" cy="110" fill="transparent" r="100" stroke="currentColor" stroke-width="8" style="stroke-dashoffset: 0;"></circle>
                    </svg>
                    
                    <!-- Pulsing Circle with Countdown -->
                    <!-- Pulsing Circle with Countdown -->
                    <div class="flex items-center justify-center w-40 h-40 sm:w-48 sm:h-48 md:w-56 md:h-56 rounded-full bg-gradient-to-br from-emergency-red/40 to-emergency-red/10 pulsing-glow backdrop-blur-xl border-4 border-emergency-red/60 shadow-[0_0_60px_rgba(230,57,70,0.5)]">
                        <div class="text-center">
                            <div id="countdown" class="text-7xl sm:text-8xl md:text-9xl font-black text-white mb-1 font-display drop-shadow-[0_0_30px_rgba(255,255,255,0.9)]">5</div>
                            <div class="text-white/90 text-sm sm:text-base uppercase tracking-[0.2em] font-bold">seconds</div>
                        </div>
                    </div>                    <!-- Rotating danger indicators -->
                    <div class="absolute inset-0 animate-spin" style="animation-duration: 3s;">
                        <div class="absolute top-0 left-1/2 -translate-x-1/2 w-2 h-2 bg-emergency-red rounded-full"></div>
                        <div class="absolute bottom-0 left-1/2 -translate-x-1/2 w-2 h-2 bg-emergency-red rounded-full"></div>
                        <div class="absolute left-0 top-1/2 -translate-y-1/2 w-2 h-2 bg-emergency-red rounded-full"></div>
                        <div class="absolute right-0 top-1/2 -translate-y-1/2 w-2 h-2 bg-emergency-red rounded-full"></div>
                    </div>
                </div>

                <!-- Warning Message -->
                <div class="mb-3 sm:mb-4 px-3 sm:px-4 py-2 sm:py-3 bg-emergency-red/20 border border-emergency-red/50 rounded-lg backdrop-blur-sm w-full max-w-sm">
                    <p class="text-white text-center text-xs sm:text-sm font-semibold">
                        <span class="material-symbols-outlined align-middle mr-1 text-base sm:text-lg">warning</span>
                        <span>Emergency services will be notified</span>
                    </p>
                </div>

                <!-- Action Buttons -->
                <div class="w-full px-2 sm:px-4 max-w-sm space-y-2 sm:space-y-3">
                    <!-- Skip Countdown Button (Emergency is Real) -->
                    <button id="skipBtn" class="w-full flex items-center justify-center gap-2 rounded-lg h-12 sm:h-14 px-4 bg-gradient-to-r from-emergency-red to-red-600 text-white text-sm sm:text-base font-black hover:shadow-2xl focus:outline-none focus:ring-4 focus:ring-emergency-red/50 transition-all transform hover:scale-105 animate-pulse">
                        <span class="material-symbols-outlined text-xl sm:text-2xl">bolt</span>
                        <span>SKIP - SEND NOW!</span>
                    </button>
                    
                    <!-- Cancel Button (False Alarm) -->
                    <button id="cancelBtn" class="w-full flex items-center justify-center gap-2 rounded-lg h-11 sm:h-12 px-4 bg-transparent border-2 border-white/30 text-white text-sm sm:text-base font-bold hover:bg-white/10 focus:outline-none focus:ring-4 focus:ring-white/20 transition-all">
                        <span class="material-symbols-outlined text-lg sm:text-xl">cancel</span>
                        <span>CANCEL - False Alarm</span>
                    </button>
                </div>

                <!-- Emergency Info -->
                <div class="mt-3 sm:mt-4 text-center px-4">
                    <p class="text-white/60 text-xs">Location tracked â€¢ Help arriving soon</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let countdown = 5; // Reduced from 10 to 5 seconds
        let intervalId;
        const countdownElement = document.getElementById('countdown');
        const progressRing = document.getElementById('progressRing');
        const cancelBtn = document.getElementById('cancelBtn');
        const skipBtn = document.getElementById('skipBtn');
        
        // Calculate progress ring offset
        const circumference = 2 * Math.PI * 100;
        const updateProgress = (timeLeft) => {
            const offset = circumference - (timeLeft / 5) * circumference; // Changed divisor from 10 to 5
            progressRing.style.strokeDashoffset = offset;
        };

        // Start countdown
        function startCountdown() {
            intervalId = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;
                updateProgress(countdown);
                
                if (countdown <= 0) {
                    clearInterval(intervalId);
                    // Redirect to SOS confirmation page
                    window.location.href = 'sos_confirmation.html';
                }
            }, 1000);
        }

        // Skip countdown - immediate emergency dispatch
        skipBtn.addEventListener('click', (e) => {
            e.preventDefault();
            clearInterval(intervalId);
            // Immediately redirect without confirmation
            window.location.href = 'sos_confirmation.html';
        });

        // Cancel SOS - false alarm
        cancelBtn.addEventListener('click', (e) => {
            e.preventDefault();
            clearInterval(intervalId);
            
            // Show custom modal instead of browser confirm
            showCancelModal();
        });

        // Custom cancel confirmation modal
        function showCancelModal() {
            const modal = document.createElement('div');
            modal.id = 'cancelModal';
            modal.className = 'fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/80 backdrop-blur-sm';
            modal.innerHTML = `
                <div class="bg-white dark:bg-gray-900 rounded-2xl shadow-2xl p-6 sm:p-8 max-w-md w-full transform scale-95 animate-scale-in">
                    <div class="text-center mb-6">
                        <div class="w-16 h-16 bg-emergency-red/10 rounded-full mx-auto mb-4 flex items-center justify-center">
                            <span class="material-symbols-outlined text-emergency-red text-4xl">warning</span>
                        </div>
                        <h3 class="text-2xl font-black text-text-dark dark:text-white mb-2">Cancel Emergency Alert?</h3>
                        <p class="text-text-gray dark:text-gray-400">Are you sure this was a false alarm? This will stop the emergency dispatch.</p>
                    </div>
                    <div class="flex gap-3">
                        <button id="resumeBtn" class="flex-1 px-6 py-3 bg-gray-200 dark:bg-gray-800 text-text-dark dark:text-white rounded-xl font-bold hover:bg-gray-300 dark:hover:bg-gray-700 transition-all">
                            No, Resume
                        </button>
                        <button id="confirmCancelBtn" class="flex-1 px-6 py-3 bg-emergency-red text-white rounded-xl font-bold hover:bg-red-700 transition-all">
                            Yes, Cancel
                        </button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // Add animation style
            const style = document.createElement('style');
            style.textContent = `
                @keyframes scale-in {
                    from { transform: scale(0.9); opacity: 0; }
                    to { transform: scale(1); opacity: 1; }
                }
                .animate-scale-in {
                    animation: scale-in 0.3s ease-out forwards;
                }
            `;
            document.head.appendChild(style);
            
            // Handle resume
            document.getElementById('resumeBtn').addEventListener('click', () => {
                document.body.removeChild(modal);
                startCountdown();
            });
            
            // Handle confirm cancel
            document.getElementById('confirmCancelBtn').addEventListener('click', () => {
                document.body.removeChild(modal);
                window.location.href = 'index.html';
            });
            
            // Close on background click
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    document.body.removeChild(modal);
                    startCountdown();
                }
            });
        }

        // Start the countdown when page loads
        window.addEventListener('load', () => {
            updateProgress(5); // Changed from 10 to 5
            setTimeout(startCountdown, 500);
        });
    </script>
</body>
</html>
