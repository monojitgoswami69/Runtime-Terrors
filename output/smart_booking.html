<!DOCTYPE html>
<html class="light" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>AmbuQuick - Smart Ambulance Booking</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@300;400;500;600;700" rel="stylesheet"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary-blue": "#007BFF",
                        "emergency-red": "#E63946",
                        "success-green": "#2ECC71",
                        "warning-yellow": "#F39C12",
                        "neutral-gray": "#F5F5F5",
                        "background-dark": "#0A0E27",
                        "text-dark": "#1C1C1E",
                        "text-gray": "#6B7280",
                        "accent-purple": "#8B5CF6",
                        "accent-orange": "#F59E0B",
                    },
                    fontFamily: {
                        "sans": ["Inter", "system-ui", "sans-serif"],
                        "display": ["Poppins", "Inter", "sans-serif"],
                        "mono": ["Space Grotesk", "monospace"],
                    },
                },
            },
        }
    </script>
    <style>
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-feature-settings: "liga" 1, "kern" 1;
            text-rendering: optimizeLegibility;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .slide-in {
            animation: slideIn 0.5s ease-out forwards;
        }
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 25px rgba(230, 57, 70, 0.5); }
            50% { box-shadow: 0 0 45px rgba(230, 57, 70, 0.9); }
        }
        .pulse-glow {
            animation: pulse-glow 2s ease-in-out infinite;
        }
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }
        .shimmer {
            background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.4) 50%, transparent 100%);
            background-size: 1000px 100%;
            animation: shimmer 3s infinite;
        }
        .hidden { display: none; }
        .active { display: block; }
    </style>
</head>
<body class="font-sans bg-neutral-gray dark:bg-background-dark">
    <div class="relative flex min-h-screen w-full flex-col">
        <!-- Enhanced Header with Voice Command -->
        <header class="flex items-center justify-between border-b-2 border-gray-200/50 dark:border-gray-800/50 px-4 sm:px-8 md:px-16 py-5 bg-white/95 dark:bg-background-dark/95 backdrop-blur-xl sticky top-0 z-50 shadow-xl">
            <div class="flex items-center gap-4 text-text-dark dark:text-white">
                <span class="material-symbols-outlined text-emergency-red text-4xl pulse-glow drop-shadow-[0_0_15px_rgba(230,57,70,0.6)]">emergency</span>
                <div>
                    <h2 class="text-xl sm:text-2xl font-black font-display tracking-tight">AmbuQuick<span class="ml-2 text-xs bg-gradient-to-r from-emergency-red to-rose-600 text-white px-3 py-1 rounded-full font-bold">AI POWERED</span></h2>
                    <p class="text-xs sm:text-sm text-text-gray font-medium">Smart Emergency Response System</p>
                </div>
            </div>
            <div class="flex items-center gap-3">
                <!-- Voice Command Button -->
                <button id="voiceBtn" class="group relative overflow-hidden flex items-center gap-2 px-4 py-2.5 bg-gradient-to-r from-emergency-red/10 to-emergency-red/5 text-emergency-red rounded-xl text-sm font-bold hover:from-emergency-red hover:to-rose-600 hover:text-white transition-all duration-300 border-2 border-emergency-red/20 hover:border-emergency-red hover:shadow-lg">
                    <div class="absolute inset-0 shimmer opacity-0 group-hover:opacity-100"></div>
                    <span class="material-symbols-outlined text-lg relative z-10">mic</span>
                    <span class="hidden md:inline relative z-10">Voice SOS</span>
                </button>
                <a class="text-text-dark dark:text-gray-300 text-sm font-bold hover:text-primary-blue flex items-center gap-1 transition-all hover:gap-2" href="index.html">
                    <span class="material-symbols-outlined">arrow_back</span>
                    <span class="hidden sm:inline">Home</span>
                </a>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 px-4 sm:px-8 md:px-16 lg:px-24 py-4 sm:py-6">
            <div class="max-w-7xl mx-auto">
                
                <!-- AI Symptom Checker Section -->
                <div class="mb-4 slide-in">
                    <div class="bg-gradient-to-r from-emergency-red to-red-600 text-white p-4 sm:p-6 rounded-2xl shadow-2xl">
                        <div class="flex items-center gap-2 mb-3">
                            <div class="w-10 h-10 bg-white/20 rounded-xl flex items-center justify-center">
                                <span class="material-symbols-outlined text-2xl">psychology</span>
                            </div>
                            <div>
                                <h2 class="text-xl sm:text-2xl font-black">AI Smart Triage</h2>
                                <p class="text-xs opacity-90">Right ambulance for your needs</p>
                            </div>
                        </div>
                        
                        <div class="space-y-3">
                            <label class="block">
                                <p class="text-white font-bold mb-1.5 text-sm">Describe the medical situation:</p>
                                <textarea id="symptomInput" rows="2" 
                                          class="w-full rounded-xl text-text-dark p-3 focus:ring-4 focus:ring-white/50 border-0 text-sm"
                                          placeholder="E.g., Chest pain, difficulty breathing, severe headache..."></textarea>
                            </label>
                            <button id="analyzeBtn" class="w-full bg-white text-emergency-red font-black text-base py-3 rounded-xl hover:bg-gray-100 transition-all flex items-center justify-center gap-2">
                                <span class="material-symbols-outlined text-xl">auto_awesome</span>
                                Analyze & Recommend Ambulance
                            </button>
                        </div>
                    </div>
                </div>

                <!-- AI Recommendation Result (Hidden Initially) -->
                <div id="recommendationResult" class="mb-4 hidden">
                    <div class="bg-white dark:bg-gray-900 p-4 sm:p-5 rounded-2xl border-4 shadow-2xl" id="recommendationCard">
                        <div class="flex items-start gap-3 mb-3">
                            <div class="w-12 h-12 rounded-xl flex items-center justify-center flex-shrink-0" id="severityIcon">
                                <span class="material-symbols-outlined text-3xl">medical_services</span>
                            </div>
                            <div class="flex-1">
                                <h3 class="text-lg font-black text-text-dark dark:text-white mb-1" id="severityTitle">Analyzing...</h3>
                                <p class="text-xs text-text-gray dark:text-gray-400 mb-2" id="severityDesc">Please wait...</p>
                                <div class="flex items-center gap-2 text-xs" id="recommendedType">
                                    <span class="material-symbols-outlined text-sm">recommend</span>
                                    <span class="font-bold">Recommended:</span>
                                    <span id="ambulanceType" class="font-black"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Ambulance Type Selection -->
                <div class="mb-4 slide-in">
                    <h2 class="text-xl sm:text-2xl font-black text-text-dark dark:text-white mb-3">Select Ambulance Type</h2>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-3 sm:gap-4">
                        
                        <!-- BLS -->
                        <button onclick="selectAmbulance('BLS')" id="blsCard" class="ambulance-card relative text-left p-5 rounded-2xl border-2 border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-900 hover:border-success-green/50 hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1">
                            <div class="flex items-center justify-between mb-3">
                                <div class="w-12 h-12 bg-success-green/10 rounded-xl flex items-center justify-center">
                                    <span class="material-symbols-outlined text-success-green text-2xl">local_hospital</span>
                                </div>
                                <div class="text-right">
                                    <p class="text-xl font-black text-success-green">₹500-800</p>
                                    <p class="text-xs text-text-gray">Per trip</p>
                                </div>
                            </div>
                            <h3 class="text-lg font-black text-text-dark dark:text-white mb-2">Basic Life Support</h3>
                            <p class="text-sm text-text-gray dark:text-gray-400 mb-3 font-medium">Non-critical transport</p>
                            <ul class="text-xs text-text-dark dark:text-gray-300 space-y-1">
                                <li class="flex items-center gap-1.5"><span class="text-success-green">✓</span> CPR-trained paramedic</li>
                                <li class="flex items-center gap-1.5"><span class="text-success-green">✓</span> Oxygen supply</li>
                                <li class="flex items-center gap-1.5"><span class="text-success-green">✓</span> Basic equipment</li>
                                <li class="flex items-center gap-1.5"><span class="text-success-green">✓</span> Patient monitoring</li>
                            </ul>
                        </button>

                        <!-- ALS -->
                        <button onclick="selectAmbulance('ALS')" id="alsCard" class="ambulance-card relative text-left p-5 rounded-2xl border-2 border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-900 hover:border-primary-blue/50 hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1">
                            <div class="flex items-center justify-between mb-3">
                                <div class="w-12 h-12 bg-primary-blue/10 rounded-xl flex items-center justify-center">
                                    <span class="material-symbols-outlined text-primary-blue text-2xl">ambulance</span>
                                </div>
                                <div class="text-right">
                                    <p class="text-xl font-black text-primary-blue">₹1200-1800</p>
                                    <p class="text-xs text-text-gray">Per trip</p>
                                </div>
                            </div>
                            <h3 class="text-lg font-black text-text-dark dark:text-white mb-2">Advanced Life Support</h3>
                            <p class="text-sm text-text-gray dark:text-gray-400 mb-3 font-medium">Serious emergencies</p>
                            <ul class="text-xs text-text-dark dark:text-gray-300 space-y-1">
                                <li class="flex items-center gap-1.5"><span class="text-primary-blue">✓</span> Paramedic + Nurse</li>
                                <li class="flex items-center gap-1.5"><span class="text-primary-blue">✓</span> Defibrillator & ECG</li>
                                <li class="flex items-center gap-1.5"><span class="text-primary-blue">✓</span> IV fluids & medications</li>
                                <li class="flex items-center gap-1.5"><span class="text-primary-blue">✓</span> Advanced cardiac care</li>
                            </ul>
                        </button>

                        <!-- ICU -->
                        <button onclick="selectAmbulance('ICU')" id="icuCard" class="ambulance-card relative text-left p-5 rounded-2xl border-2 border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-900 hover:border-emergency-red/50 hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1">
                            <div class="flex items-center justify-between mb-3">
                                <div class="w-12 h-12 bg-emergency-red/10 rounded-xl flex items-center justify-center">
                                    <span class="material-symbols-outlined text-emergency-red text-2xl">monitor_heart</span>
                                </div>
                                <div class="text-right">
                                    <p class="text-xl font-black text-emergency-red">₹2500-4000</p>
                                    <p class="text-xs text-text-gray">Per trip</p>
                                </div>
                            </div>
                            <h3 class="text-lg font-black text-text-dark dark:text-white mb-2">ICU on Wheels</h3>
                            <p class="text-sm text-text-gray dark:text-gray-400 mb-3 font-medium">Critical care</p>
                            <ul class="text-xs text-text-dark dark:text-gray-300 space-y-1">
                                <li class="flex items-center gap-1.5"><span class="text-emergency-red">✓</span> Doctor + Nurse + Paramedic</li>
                                <li class="flex items-center gap-1.5"><span class="text-emergency-red">✓</span> Ventilator support</li>
                                <li class="flex items-center gap-1.5"><span class="text-emergency-red">✓</span> Complete ICU equipment</li>
                                <li class="flex items-center gap-1.5"><span class="text-emergency-red">✓</span> Critical care monitoring</li>
                            </ul>
                        </button>
                    </div>
                </div>

                <!-- Continue to Book Button -->
                <div class="mb-4">
                    <button id="continueBooking" class="w-full bg-gradient-to-r from-primary-blue to-blue-600 text-white text-lg font-black py-4 rounded-xl hover:shadow-2xl transition-all flex items-center justify-center gap-2" onclick="window.location.href='book_ambulance.html'">
                        <span class="material-symbols-outlined text-2xl">arrow_forward</span>
                        Continue to Booking Form
                    </button>
                </div>

            </div>
        </main>
    </div>

    <script>
        let selectedAmbulanceType = null;

        // AI Symptom Analyzer
        document.getElementById('analyzeBtn').addEventListener('click', function() {
            const symptoms = document.getElementById('symptomInput').value.toLowerCase();
            const resultDiv = document.getElementById('recommendationResult');
            const card = document.getElementById('recommendationCard');
            const icon = document.getElementById('severityIcon');
            const title = document.getElementById('severityTitle');
            const desc = document.getElementById('severityDesc');
            const ambulanceType = document.getElementById('ambulanceType');

            if (!symptoms.trim()) {
                alert('Please describe the medical situation');
                return;
            }

            // Show loading state
            resultDiv.classList.remove('hidden');
            resultDiv.classList.add('slide-in');

            // Simulate AI analysis (in real app, this would call an ML model)
            setTimeout(() => {
                let recommendation = analyzeSymptoms(symptoms);
                
                // Update UI based on severity
                card.className = `bg-white dark:bg-gray-900 p-6 sm:p-8 rounded-2xl border-4 shadow-2xl border-${recommendation.color}`;
                icon.className = `w-16 h-16 bg-${recommendation.color}/10 rounded-xl flex items-center justify-center flex-shrink-0`;
                icon.innerHTML = `<span class="material-symbols-outlined text-${recommendation.color} text-4xl">${recommendation.icon}</span>`;
                title.textContent = recommendation.title;
                title.className = `text-2xl font-black text-${recommendation.color} mb-2`;
                desc.textContent = recommendation.description;
                ambulanceType.textContent = recommendation.ambulance;
                ambulanceType.className = `font-black text-${recommendation.color}`;

                // Auto-select recommended ambulance
                selectAmbulance(recommendation.ambulance);
                
                // Scroll to recommendation
                resultDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 1500);
        });

        function analyzeSymptoms(symptoms) {
            // Critical keywords
            const criticalKeywords = ['unconscious', 'not breathing', 'no pulse', 'cardiac arrest', 'severe bleeding', 'stroke', 'seizure', 'accident', 'trauma', 'critical'];
            const severeKeywords = ['chest pain', 'heart attack', 'difficulty breathing', 'breathless', 'severe pain', 'broken bone', 'head injury', 'allergic reaction'];
            const moderateKeywords = ['fever', 'vomiting', 'pain', 'injury', 'bleeding', 'dizzy', 'weakness'];

            if (criticalKeywords.some(keyword => symptoms.includes(keyword))) {
                return {
                    color: 'emergency-red',
                    icon: 'emergency',
                    title: 'CRITICAL EMERGENCY',
                    description: 'This appears to be a life-threatening situation. Immediate ICU-equipped ambulance recommended.',
                    ambulance: 'ICU'
                };
            } else if (severeKeywords.some(keyword => symptoms.includes(keyword))) {
                return {
                    color: 'warning-yellow',
                    icon: 'warning',
                    title: 'SERIOUS MEDICAL EMERGENCY',
                    description: 'This situation requires advanced medical support. ALS ambulance recommended for optimal care.',
                    ambulance: 'ALS'
                };
            } else if (moderateKeywords.some(keyword => symptoms.includes(keyword))) {
                return {
                    color: 'success-green',
                    icon: 'health_and_safety',
                    title: 'Medical Transport Needed',
                    description: 'Basic life support ambulance should be sufficient for this situation.',
                    ambulance: 'BLS'
                };
            } else {
                return {
                    color: 'primary-blue',
                    icon: 'local_hospital',
                    title: 'Non-Emergency Transport',
                    description: 'Based on the description, a basic ambulance with standard equipment should meet your needs.',
                    ambulance: 'BLS'
                };
            }
        }

        function selectAmbulance(type) {
            selectedAmbulanceType = type;
            
            // Reset all cards - remove selection styles
            document.querySelectorAll('.ambulance-card').forEach(card => {
                card.classList.remove(
                    'border-success-green', 'border-primary-blue', 'border-emergency-red',
                    'ring-4', 'ring-success-green/30', 'ring-primary-blue/30', 'ring-emergency-red/30',
                    'shadow-2xl', 'scale-[1.02]'
                );
                card.classList.add('border-gray-200', 'dark:border-gray-700');
            });

            // Highlight selected card with smooth ring and shadow
            const selectedCard = document.getElementById(type.toLowerCase() + 'Card');
            selectedCard.classList.remove('border-gray-200', 'dark:border-gray-700');
            selectedCard.classList.add('shadow-2xl', 'scale-[1.02]', 'ring-4');
            
            if (type === 'BLS') {
                selectedCard.classList.add('border-success-green', 'ring-success-green/30');
            } else if (type === 'ALS') {
                selectedCard.classList.add('border-primary-blue', 'ring-primary-blue/30');
            } else {
                selectedCard.classList.add('border-emergency-red', 'ring-emergency-red/30');
            }

            // Store selection in localStorage for next page
            localStorage.setItem('selectedAmbulance', type);
        }

        // Voice Command Feature
        document.getElementById('voiceBtn').addEventListener('click', function() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                const recognition = new SpeechRecognition();
                
                recognition.lang = 'en-IN';
                recognition.continuous = false;
                recognition.interimResults = false;

                this.innerHTML = '<span class="material-symbols-outlined text-lg animate-pulse">mic</span><span class="hidden md:inline">Listening...</span>';
                this.classList.add('bg-emergency-red', 'text-white');

                recognition.start();

                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript.toLowerCase();
                    document.getElementById('symptomInput').value = transcript;
                    document.getElementById('analyzeBtn').click();
                };

                recognition.onerror = () => {
                    alert('Voice recognition failed. Please type instead.');
                };

                recognition.onend = () => {
                    this.innerHTML = '<span class="material-symbols-outlined text-lg">mic</span><span class="hidden md:inline">Voice SOS</span>';
                    this.classList.remove('bg-emergency-red', 'text-white');
                };
            } else {
                alert('Voice recognition not supported in this browser. Please use Chrome or Edge.');
            }
        });
    </script>
</body>
</html>
