<!DOCTYPE html>
<html class="light" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Login - AmbuQuick</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary-blue": "#007BFF",
                        "emergency-red": "#E63946",
                        "success-green": "#2ECC71",
                        "neutral-gray": "#F5F5F5",
                        "background-dark": "#121212",
                        "text-dark": "#1C1C1E",
                        "text-gray": "#8A8A8E",
                    },
                    fontFamily: {
                        "sans": ["Inter", "Poppins", "sans-serif"],
                    },
                },
            },
        }
    </script>
    <style>
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .slide-in {
            animation: slideIn 0.6s ease-out forwards;
        }
    </style>
</head>
<body class="font-sans bg-gradient-to-br from-blue-50 via-white to-red-50 dark:bg-background-dark min-h-screen flex flex-col">
    <!-- Header -->
        <!-- Header -->
    <header class="bg-white dark:bg-gray-900 border-b border-gray-200 dark:border-gray-800">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-3">
                <span class="material-symbols-outlined text-emergency-red text-3xl">emergency</span>
                <span class="text-2xl font-black text-text-dark dark:text-white">AmbuQuick</span>
            </a>
            <a href="index.html" class="text-text-dark dark:text-white hover:text-primary-blue transition-colors px-4 py-2 rounded-lg text-sm font-bold">
                <span class="material-symbols-outlined align-middle">arrow_back</span>
                Back to Home
            </a>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center px-4 py-12">
        <div class="w-full max-w-md">
            <!-- Login Card -->
            <div class="bg-white dark:bg-gray-900 rounded-2xl shadow-2xl p-8 md:p-10 slide-in">
                <!-- Header -->
                <div class="text-center mb-8">
                    <div class="inline-flex items-center justify-center w-16 h-16 bg-primary-blue/10 rounded-full mb-4">
                        <span class="material-symbols-outlined text-primary-blue text-4xl">person</span>
                    </div>
                    <h1 class="text-3xl font-black text-text-dark dark:text-white mb-2">Welcome Back</h1>
                    <p class="text-text-gray dark:text-gray-400">Sign in to access your AmbuQuick account</p>
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="space-y-6">
                    <!-- Phone Number -->
                    <div>
                        <label for="phone" class="block text-sm font-bold text-text-dark dark:text-white mb-2">
                            Phone Number
                        </label>
                        <div class="relative">
                            <span class="absolute left-4 top-1/2 -translate-y-1/2 text-text-gray">
                                <span class="material-symbols-outlined">phone</span>
                            </span>
                            <input 
                                type="tel" 
                                id="phone" 
                                placeholder="+91 98765 43210"
                                pattern="[0-9]{10}"
                                required
                                class="w-full pl-12 pr-4 py-3 bg-neutral-gray dark:bg-gray-800 border-2 border-gray-200 dark:border-gray-700 rounded-xl text-text-dark dark:text-white placeholder-text-gray focus:border-primary-blue focus:outline-none transition-all"
                            />
                        </div>
                    </div>

                    <!-- Password -->
                    <div>
                        <label for="password" class="block text-sm font-bold text-text-dark dark:text-white mb-2">
                            Password
                        </label>
                        <div class="relative">
                            <span class="absolute left-4 top-1/2 -translate-y-1/2 text-text-gray">
                                <span class="material-symbols-outlined">lock</span>
                            </span>
                            <input 
                                type="password" 
                                id="password" 
                                placeholder="Enter your password"
                                required
                                minlength="6"
                                class="w-full pl-12 pr-12 py-3 bg-neutral-gray dark:bg-gray-800 border-2 border-gray-200 dark:border-gray-700 rounded-xl text-text-dark dark:text-white placeholder-text-gray focus:border-primary-blue focus:outline-none transition-all"
                            />
                            <button 
                                type="button"
                                onclick="togglePassword()"
                                class="absolute right-4 top-1/2 -translate-y-1/2 text-text-gray hover:text-primary-blue transition-colors"
                            >
                                <span class="material-symbols-outlined" id="toggleIcon">visibility</span>
                            </button>
                        </div>
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="flex items-center justify-between text-sm">
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox" class="w-4 h-4 text-primary-blue border-gray-300 rounded focus:ring-primary-blue">
                            <span class="text-text-gray dark:text-gray-400">Remember me</span>
                        </label>
                        <a href="#" class="text-primary-blue font-semibold hover:underline">Forgot Password?</a>
                    </div>

                    <!-- Login Button -->
                    <button 
                        type="submit"
                        class="w-full bg-gradient-to-r from-primary-blue to-blue-600 text-white py-4 rounded-xl font-bold text-lg hover:shadow-xl transition-all transform hover:scale-105 flex items-center justify-center gap-2"
                    >
                        <span class="material-symbols-outlined">login</span>
                        Sign In
                    </button>

                    <!-- Divider -->
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300 dark:border-gray-700"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-4 bg-white dark:bg-gray-900 text-text-gray dark:text-gray-400">Or continue with</span>
                        </div>
                    </div>

                    <!-- Social Login -->
                    <div class="grid grid-cols-2 gap-4">
                        <button 
                            type="button"
                            class="flex items-center justify-center gap-2 py-3 px-4 bg-neutral-gray dark:bg-gray-800 text-text-dark dark:text-white rounded-xl font-semibold hover:bg-gray-200 dark:hover:bg-gray-700 transition-all"
                        >
                            <svg class="w-5 h-5" viewBox="0 0 24 24">
                                <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                            Google
                        </button>
                        <button 
                            type="button"
                            class="flex items-center justify-center gap-2 py-3 px-4 bg-neutral-gray dark:bg-gray-800 text-text-dark dark:text-white rounded-xl font-semibold hover:bg-gray-200 dark:hover:bg-gray-700 transition-all"
                        >
                            <span class="material-symbols-outlined">phone_iphone</span>
                            OTP
                        </button>
                    </div>
                </form>

                <!-- Sign Up Link -->
                <p class="text-center text-sm text-text-gray dark:text-gray-400 mt-6">
                    Don't have an account? 
                    <a href="#" onclick="showSignup()" class="text-primary-blue font-bold hover:underline">Sign up for free</a>
                </p>
            </div>

            <!-- Quick Access for Emergency -->
            <div class="mt-6 bg-emergency-red/10 dark:bg-emergency-red/20 border-2 border-emergency-red/30 rounded-xl p-4 text-center">
                <p class="text-sm text-emergency-red font-bold mb-2">
                    <span class="material-symbols-outlined align-middle">warning</span>
                    Need Emergency Help?
                </p>
                <a href="sos_activation.html" class="inline-flex items-center gap-2 bg-emergency-red text-white px-6 py-3 rounded-lg font-bold hover:bg-red-700 transition-all">
                    <span class="material-symbols-outlined">sos</span>
                    Activate Emergency SOS
                </a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="py-6 text-center text-sm text-text-gray dark:text-gray-400">
        <p>Â© 2025 AmbuQuick. All rights reserved.</p>
    </footer>

    <script>
        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = 'visibility_off';
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = 'visibility';
            }
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            
            // Show loading state
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<span class="material-symbols-outlined animate-spin">progress_activity</span> Signing In...';
            submitBtn.disabled = true;
            
            // Simulate API call
            setTimeout(() => {
                // Store user session (in real app, this would be handled by backend)
                localStorage.setItem('user', JSON.stringify({
                    phone: phone,
                    name: 'Jane Doe',
                    loggedIn: true,
                    loginTime: new Date().toISOString()
                }));
                
                // Show success message
                alert('âœ… Login Successful!\n\nWelcome back to AmbuQuick!');
                
                // Redirect to profile
                window.location.href = 'profile.html';
            }, 1500);
        });

        // Show signup (placeholder - you can create signup.html later)
        function showSignup() {
            alert('ðŸ“ Sign Up Feature\n\nCreate a new account to:\nâ€¢ Save emergency contacts\nâ€¢ Access booking history\nâ€¢ Get exclusive features\n\nSign up page coming soon!');
        }

        // Check if user is already logged in
        window.addEventListener('DOMContentLoaded', () => {
            const user = JSON.parse(localStorage.getItem('user') || 'null');
            if (user && user.loggedIn) {
                const confirm = window.confirm('You are already logged in. Go to booking page?');
                if (confirm) {
                    window.location.href = 'smart_booking.html';
                }
            }
        });
    </script>
</body>
</html>
